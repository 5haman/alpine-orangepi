rexray:
  loglevel: debug
libstorage:
  service: s3fs
  integration:
    volume:
      operations:
        create:
          default:
            size: 1
        mount:
          rootPath: /
s3fs:
  options:
  - url=http://18.184.250.102/
  - passwd_file=/etc/passwd-s3fs
  - use_cache=/var/lib/docker/s3fs-cache
  - use_path_request_style
  - allow_other
  - nonempty
